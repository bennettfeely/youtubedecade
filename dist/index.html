<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width,initial-scale=1,shrink-to-fit=no"
			name="viewport"
		/>
		<title>YouTube Decade</title>
		<meta
			content="Watch the most viewed YouTube videos posted on this day exactly ten years ago."
			name="description"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Roboto:400,700&amp;display=swap"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="img/apple-touch-icon.png"
			rel="apple-touch-icon"
			sizes="180x180"
		/>
		<link
			href="img/favicon-16x16.png"
			rel="icon"
			sizes="16x16"
			type="image/png"
		/>
		<link
			href="img/favicon-32x32.png"
			rel="icon"
			sizes="32x32"
			type="image/png"
		/>
		<meta content="#fff" name="theme-color" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				font: 100%/1.4 Roboto, sans-serif;
				min-height: 100vh;
				padding: 1em;
			}
			.wrapper {
				max-width: 30em;
				border:  1px solid rgba(40, 40, 40, 0.2);
				border-bottom:  0;
			}
			.container {
				padding: 2em;
				border-bottom: 1px solid rgba(40, 40, 40, 0.2);
			}
			img {
				animation:  fade-out 3s both;
			}
			@keyframes fade-out {
				to {
					filter:  grayscale(1);
				}
			}
			h1 {
				margin:  .5em 0 .25em;
			}
			h2 {
				font-size: 1.2em;
				font-weight:  normal;
			}
			h3 {
				font-size: smaller;
			}
			p {
				margin-top: 0.5em;
			}
			a {
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="container">
					<img
						width="50px"
						height="50px"
						alt="Old YouTube app icon"
						src="img/android-chrome-192x192.png"
					/>
					<h1>YouTube Decade</h1>
					<h2>
						Watch the most viewed YouTube videos<br />posted on this
						day exactly ten years ago.
					</h2>
				</div>
			</header>
			<footer>
				<div class="container">
					<h3>Update July 8, 2020:</h3>
					<p>
						YouTube Decade has been shut down.<br />It was cool
						while it lasted.
					</p>
					<p>
						You should check out other projects from
						<a href="https://bennettfeely.com/">Bennett Feely</a>.
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
